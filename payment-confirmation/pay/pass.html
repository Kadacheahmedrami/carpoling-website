<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-left">
          <div class="logo_block"></div>
          <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.86/build/spline-viewer.js"></script>
          <spline-viewer url="https://prod.spline.design/8iXD8T1UPl8mwj9i/scene.splinecode" class="golden"></spline-viewer>
        </div>
        <div class="top-right">
            <img src="pics/Group.png" alt="Top Right Image">
        </div>
        <div class="bottom-right">

            <div class="text" >
                <p class="bold1">Trajet :&ThinSpace;</p>
                <p class="blo"> De Bejaia Vers Alger</p>  
            
              <div class="line1"></div>
              <p class="bold2" >Départ :</p>  
              <p class="Date">Date :&ThickSpace;</p>
              <p class="gr1">20 mars 2024</p>
              <div class="shiftleft">
                <p class="Heure"> Heure :&ThickSpace;</p>  
                <p class="gr2">08:00</p>
              </div> 
              <div class="line2"></div>
              <p class="bold3"> Nombre de places disponibles: </p> 
              <p class="bold4">3</p> 

              <div class="bold56">
                <p class="bold5">Total</p>  
                <p class="bold6">1000 DA</p>  
              </div>
            
         
            </div>
            
            <input id="submitButton" type="submit" value="Confirmer" style="background-color: #0d3B66; color: white; font-weight: bold;">
        </div>
        <div class="bottom-left">

            <form id="creditCardForm" class="fix">
                
                <p class="Use">Utiliser la carte</p>
                
                <div class="select-wrapper">
                  <select class="type">
                    <option class="option gold">Dahabiacarte</option>
                    <option class="option visa">Visa</option>
                  </select>
                
                </div>
                
                
                <label for="fullName" class="fullName">Nom et Prénom :</label>
                <input type="text" id="fullName" name="fullName" required class="name">
                <img src="pics/profile-tick.svg" class="person">
                <label for="creditCardNumber" class="tnum">Numéro de la carte de crédit:</label>
                <input type="number" id="creditCardNumber" name="creditCardNumber" required class="num">
                <img src="pics/card.svg" class="card">
                <label for="expirationDate" class="texp">Date d'expiration :</label>
                <input type="date" id="expirationDate" name="expirationDate" placeholder="MM / YY" required class="exp">
                <img src="pics/eye-slash.svg" class="eye_slash">
                <label for="ccv" class="tccv">CCV:</label>
                <input type="password" id="ccv" name="ccv" required class="ccv">
                <img src="pics/calendar-tick.svg" class="cal">
               
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
